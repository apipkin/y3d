<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
	<script src="lib/gl-matrix.1.3.7.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'y3d': {
					base: 'src/',
					modules: {
						'y3d-picker-plugin': {
							path: '../build/y3d-picker-plugin/y3d-picker-plugin.js',
							requires: ['plugin']
						},

						'y3d-anim': {
							path: '../build/y3d-anim/y3d-anim.js'
						},

						'y3d-geometry-box': {
							path: '../build/y3d-geometry-box/y3d-geometry-box.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-camera': {
							path: '../build/y3d-camera/y3d-camera.js',
							requires: ['base-build', 'event-key', 'event-mousewheel']
						},

						'y3d-color': {
							path: '../build/y3d-color/y3d-color.js',
							requires: ['color']
						},

						'y3d-geometry-base': {
							path: '../build/y3d-geometry-base/y3d-geometry-base.js',
							requires: ['base-build', 'y3d-texture']
						},

						'y3d-light': {
							path: '../build/y3d-light/y3d-light.js',
							requires: ['base-build', 'y3d-color']
						},

						'y3d-geometry-plane': {
							path: '../build/y3d-geometry-plane/y3d-geometry-plane.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-scene': {
							path: '../build/y3d-scene/y3d-scene.js',
							requires: ['base-build', 'base-pluginhost', 'node-base', 'y3d-color', 'y3d-shader']
						},

						'y3d-shader': {
							path: '../build/y3d-shader/y3d-shader.js',
						},

						'y3d-texture': {
							path: '../build/y3d-texture/y3d-texture.js',
							requires: ['base-build']
						},

						'y3d-geometry-triangle': {
							path: '../build/y3d-geometry-triangle/y3d-geometry-triangle.js',
							requires: ['y3d-geometry-base']
						}
					}
				}
			}	
		}).use('event', 'node', 'y3d-picker-plugin', 'y3d-anim', 'y3d-geometry-box', 'y3d-geometry-base', 'y3d-light', 'y3d-geometry-plane', 'y3d-scene', 'y3d-texture', 'y3d-geometry-triangle', function(Y) {
			var scene = new Y.Scene();

			scene.plug(Y.Plugin.Picker);

			var plane = new Y.Plane({
				color: 'blue',
				xyz: [-3, 0, -20]
			});

			var triangle = new Y.Triangle({
				color: 'blue',
				xyz: [3, 0, -20]
			});

			scene.add(plane);
			scene.add(triangle);

			var canvas = scene.get('canvas');

			canvas.on('click', function(e) {
				var x = e.pageX - canvas.getXY()[0];
				var y = e.pageY - canvas.getXY()[1];

				var geometry = scene.picker.pick(x, y);

				if (geometry) {
	           		console.log('picked:', geometry.name);
	           	}
			});

			var animation = function() {
				plane.rotateX(1);
				triangle.rotateY(1);
			};

			new Y.WebGLAnim(scene, animation).start();
		});
	</script>	
</body>
</html>
