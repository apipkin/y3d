<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
	<script src="lib/gl-matrix.1.3.7.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'picker': {
							path: 'picker/picker-plugin.js',
							requires: ['plugin']
						},

						'webgl-anim': {
							path: '../build/webgl-anim/webgl-anim.js'
						},

						'webgl-box': {
							path: 'geometry/box.js',
							requires: ['webgl-geometry']
						},

						'webgl-camera': {
							path: '../build/webgl-camera/webgl-camera.js',
							requires: ['base-build', 'event-key', 'event-mousewheel']
						},

						'webgl-color': {
							path: 'color/color.js',
							requires: ['color']
						},

						'webgl-geometry': {
							path: 'geometry/geometry.js',
							requires: ['base-build', 'webgl-texture']
						},

						'webgl-light': {
							path: 'light/light.js',
							requires: ['base-build', 'webgl-color']
						},

						'webgl-plane': {
							path: 'geometry/plane.js',
							requires: ['webgl-geometry']
						},

						'webgl-scene': {
							path: 'scene/scene.js',
							requires: ['base-build', 'base-pluginhost', 'node-base', 'webgl-color', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'shader/shader.js'
						},

						'webgl-texture': {
							path: 'texture/texture.js',
							requires: ['base-build']
						},

						'webgl-triangle': {
							path: 'geometry/triangle.js',
							requires: ['webgl-geometry']
						}
					}
				}
			}	
		}).use('event', 'node', 'picker', 'webgl-anim', 'webgl-box', 'webgl-geometry', 'webgl-light', 'webgl-plane', 'webgl-scene', 'webgl-texture', 'webgl-triangle', function(Y) {
			var scene = new Y.Scene();

			scene.plug(Y.Plugin.Picker);

			var plane = new Y.Plane({
				color: 'blue',
				xyz: [-3, 0, -20]
			});

			var triangle = new Y.Triangle({
				color: 'blue',
				xyz: [3, 0, -20]
			});

			scene.addGeometry(plane);
			scene.addGeometry(triangle);

			var canvas = scene.get('canvas');

			canvas.on('click', function(e) {
				var x = e.pageX - canvas.getXY()[0];
				var y = e.pageY - canvas.getXY()[1];

				var geometry = scene.picker.pick(x, y);

				if (geometry) {
	           		console.log('picked:', geometry.name);
	           	}
			});

			var animation = function() {
				plane.rotateX(1);
				triangle.rotateY(1);
			};

			new Y.WebGLAnim(scene, animation).start();
		});
	</script>	
</body>
</html>
