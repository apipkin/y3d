<html>
<head>
	<title>yui webgl module</title>

	<script src="http://cdn.alloyui.com/2.0.0pr5/aui/aui-min.js"></script>
	<script src="../build/y3d/y3d.js"></script>

	<style type="text/css">
		#container {
			background-color: #272822;
			border-radius: 6px;
			padding: 6px;
			width: 700;
			height: 700;
		}
	</style>
</head>
<body>
	<div id='container'></div>
	<div id="editor"></div>

	<script id="example">
		YUI().use('y3d-camera', 'y3d-geometry-box', 'y3d-scene', function(Y) {
			var scene = new Y.Scene({
				camera: new Y.Camera({
					z: 20
				}),

				height: 700,
				width: 700,
				clearColor: '#272822'
			});

			var box = new Y.Box({
				color: '#ff7700'
			});

			box.rotate('xy', 45);
			scene.add(box);

			scene.render();
		});
	</script>

	<script>
		YUI().use('aui-ace-editor', 'node', function(Y) {
			new Y.AceEditor({
				boundingBox: '#editor',
				height: '200',
				mode: 'javascript',
				value: Y.Node.one('#example').get('text'),
				width: '700'
			}).render();
		});
	</script>
</body>
</html>
