<html>
<head>
	<title>3d playground</title>

	<script src="http://cdn.alloyui.com/2.0.x/aui/aui-min.js"></script>
	<script src="../build/y3d/y3d.js"></script>

	<link href="http://cdn.alloyui.com/2.0.x/aui-css/css/bootstrap.css" rel="stylesheet">
	<link href="./css/playground.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row row-fluid">
			<div id="output" class="span6">
				<canvas id='y3d'></canvas>

				<button id="save"></button>
				<button id="load"></button>
				<button id="run" class="btn-primary"></button>
				<button id="reset" class="btn-danger"></button>
			</div>
			<div class="span6">
				<div id="editor"></div>
			</div>
		</div>
	</div>


	<script id="source" type="y3d-script">YUI().use('y3d-scene', 'y3d-camera', 'y3d-geometry-box', function(Y) {
	var scene = new Y.Scene({
		camera: new Y.Camera({
			z: 20
		}),

		background: '#272822'
	});

	var box = new Y.Box({
		color: '#ff7700'
	});

	box.rotate('xy', 45);

	scene.add(box);

	scene.render();
});</script>

	<script>
		YUI().use('aui-ace-editor', 'aui-button', 'aui-popover', 'aui-toolbar', 'event-key', 'event-resize', 'io-base', 'node', function(Y) {
			var editor = new Y.AceEditor({
				boundingBox: '#editor',
				mode: 'javascript',
				showPrintMargin: false,
				value: Y.Node.one('#source').get('text')
			});

			editor.getEditor().setTheme("ace/theme/monokai");

			var save = function() {
				var visible = savePopover.get('visible');

				if (visible) {
					savePopover.set('visible', false);

					return;
				}
				
				var content = editor.get('value');

				var io = new Y.IO({emitFacade: true});

				io.send('https://api.github.com/gists', {
					method: 'POST',
					data: JSON.stringify({
						"public": true,
						"files": {
							"y3d-script.js": {
								"content": content
							}
						}
					}),
					headers: {
						'Accept': 'application/vnd.github.raw',
						'Content-Type': 'application/json'
					},
					on: {
						complete: function(e) {
							var response = JSON.parse(e.data.responseText);

							var url = Y.Node.one('#saveUrl');

							url.set('value', response.html_url);

							savePopover.set('visible', true);

							input.select();
						}
					}
				});
			};

			var load = function() {
				var visible = loadPopover.get('visible');

				if (visible) {
					loadPopover.set('visible', false);

					return;
				}

				loadPopover.set('visible', true);

				var url = Y.Node.one('#loadUrl');

				url.once('key', function(event) {
					var gistId = url.get('value');

					gistId = gistId.slice(gistId.lastIndexOf('/') + 1);

					if (gistId.indexOf('.git') > 0) {
						gistId = gistId.slice(0,  gistId.length - 4);
					}

					var io = new Y.IO({emitFacade: true});

					io.send('https://api.github.com/gists/' + gistId, {
						headers: {
							'Accept': 'application/vnd.github.raw',
							'Content-Type': 'application/json'
						},
						on: {
							complete: function(e) {
								var response = JSON.parse(e.data.responseText);

								editor.set('value', response.files['y3d-script.js'].content);

								loadPopover.set('visible', false);
							}
						}
					});
				}, 'enter');
			};

			var run = function() {
				eval(editor.get('value'));
			};

			var reset = function() {
				editor.set('value', Y.Node.one('#source').get('text'));
			};

			var tool = new Y.Toolbar({
				children: [
					[
						{
							label: 'Save',
							on: {
								'click': save
							},
							srcNode: '#save'
						}
					],
					[
						{
							label: 'Load',
							on: {
								'click': load
							},
							srcNode: '#load'
						}
					],
					[
						{
							label: 'Run',
							on: {
								'click': run
							},
							primary: true,
							srcNode: '#run'
						}
					],
					[
						{
							label: 'Reset',
							on: {
								'click': reset
							},
							srcNode: '#reset'
						}
					]
				]
			}).render('#output');

			var savePopover = new Y.Popover({
				align: {
					node: Y.Node.one('#save'),
					points:[Y.WidgetPositionAlign.TC, Y.WidgetPositionAlign.BC]
				},
				bodyContent: '<input id="saveUrl" type="text" />',
				position: 'bottom',
				zIndex: 1,
				visible: false
			}).render();

			var loadPopover = new Y.Popover({
				align: {
					node: Y.Node.one('#load'),
					points:[Y.WidgetPositionAlign.TC, Y.WidgetPositionAlign.BC]
				},
				bodyContent: '<input id="loadUrl" type="text" />',
				position: 'bottom',
				zIndex: 1,
				visible: false
			}).render();

			var syncSize = function() {
				var width = Y.DOM.winWidth()/2,
					height = Y.DOM.winHeight(),
					canvas = Y.Node.one('#y3d');

				canvas.set('height', height);
				canvas.set('width', width);;

				editor.set('height', height);
				editor.set('width', width);

				run();
				editor.render();
			};

			syncSize();

			Y.on('windowresize', syncSize);
		});
	</script>
</body>
</html>
