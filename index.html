<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
	<script src="lib/gl-matrix.1.3.7.min.js"></script>
	<script src="build/y3d/y3d.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI().use('y3d-anim', 'y3d-camera', 'y3d-geometry', 'y3d-light', 'y3d-scene', 'y3d-texture', function(Y) {
			var scene = new Y.Scene({
				camera: new Y.Camera({
					z: 20
				})
			});

			var box = new Y.Box({
				texture: 'images/grass.png',
				y: 3
			});

			var sphere = new Y.Sphere({
				radius: 2,
				texture: 'images/moon.gif',
				y: -3,
			});

			var cylinder = new Y.Cylinder({
				color: 'teal',
				x: 3
			});

			var plane = new Y.Plane({
				color: 'blue',
				xyz: [-3, 0, 0]
			});

			scene.add(box);
			scene.add(sphere);
			scene.add(cylinder);
			scene.add(plane);

			var animation = function() {
				box.rotate('xy', 3);
				sphere.rotateY(1);
				cylinder.rotate('x', 1);
				plane.rotate('yz', 1);
			};

			var anim = new Y.WebGLAnim(scene, animation);

			new Y.TextureLoader({
				onLoad: function() {
					anim.start();
				},

				textures: [box.get('texture'), sphere.get('texture')]
			});
		});
	</script>	
</body>
</html>
