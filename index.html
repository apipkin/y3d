<html>
<head>
	<title>yui webgl module</title>

	<script src="lib/yui.js"></script>
	<script src="lib/glMatrix-0.9.5.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'webgl-scene': {
							path: 'webgl-scene/webgl-scene.js',
							requires: ['base-build', 'node-base', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'webgl-shader/webgl-shader.js',
							requires: ['node-base']
						},

						'webgl-geometry': {
							path: 'webgl-geometry/webgl-geometry.js',
							requires: ['base-build']
						},

						'webgl-texture': {
							path: 'webgl-texture/webgl-texture.js',
							requires: ['base-build']
						}
					}
				}
			}	
		}).use('webgl-scene', 'webgl-geometry', 'webgl-texture', function(Y) {
			var scene = new Y.Scene();

			var cube = new Y.Cube();

			cube.set('color', [200, 110, 40]);
			cube.translate(3.0, 0.0, -20.0);
			cube.rotate(1, 1, 0, 45);

			scene.addGeometry(cube);

			var cube2 = new Y.Cube();

			cube2.translate(-3.0, 0.0, -20.0);
			cube2.rotate(1, 1, 0, 45);

			var texture = new Y.Texture({'imageUrl': 'images/grass.png'});

			new Y.TextureLoader({
				onLoad: function() {
					scene.render();
				},

				textures: [texture]
			});

			cube2.set('texture', texture);

			scene.addGeometry(cube2);
		});
	</script>	
</body>
</html>
