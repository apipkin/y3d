<html>
<head>
	<title>yui webgl module</title>

	<script src="lib/yui/build/yui/yui.js"></script>
	<script src="lib/glMatrix-0.9.5.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'webgl-anim': {
							path: 'anim/anim.js'
						},

						'webgl-color': {
							path: 'color/color.js',
							requires: ['color']
						},

						'webgl-cube': {
							path: 'geometry/cube.js',
							requires: ['webgl-geometry']
						},

						'webgl-geometry': {
							path: 'geometry/geometry.js',
							requires: ['base-build', 'webgl-texture']
						},

						'webgl-light': {
							path: 'light/light.js',
							requires: ['base-build', 'webgl-color']
						},

						'webgl-plane': {
							path: 'geometry/plane.js',
							requires: ['webgl-geometry']
						},

						'webgl-scene': {
							path: 'scene/scene.js',
							requires: ['base-build', 'node-base', 'webgl-color', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'shader/shader.js'
						},

						'webgl-texture': {
							path: 'texture/texture.js',
							requires: ['base-build']
						},

						'webgl-triangle': {
							path: 'geometry/triangle.js',
							requires: ['webgl-geometry']
						}
					}
				}
			}	
		}).use('webgl-anim', 'webgl-cube', 'webgl-geometry', 'webgl-light', 'webgl-plane', 'webgl-scene', 'webgl-texture', 'webgl-triangle', function(Y) {
			var scene = new Y.Scene();

			// scene.addLight(new Y.Light({direction: [1, 1, 1]}));

			var triangle = new Y.Triangle();
			triangle.set('color', 'red');
			triangle.translate(3.0, 0.0, -20.0);

			scene.addGeometry(triangle);

			var plane = new Y.Plane();
			plane.set('color', 'blue');
			plane.translate(-3.0, 0.0, -20.0);

			scene.addGeometry(plane);

			var cube = new Y.Cube();

			cube.set('color', 'teal');
			cube.translate(0, 3.0, -20.0);

			scene.addGeometry(cube);

			var animation = function() {
				plane.rotate(0, 1, 1, 1);
				triangle.rotate(1, 1, 0, 1);
				cube.rotate(1, 1, 0, 3);
			};

			var debug = function(fps) {
				console.log(fps);
			};

			var anim = new Y.WebGLAnim(scene, animation, debug);

			anim.start();

			// var cube2 = new Y.Cube();

			// cube2.translate(-3.0, 0.0, -20.0);
			// cube2.rotate(1, 1, 0, 45);

			// cube2.set('texture', 'images/grass.png');

			// new Y.TextureLoader({
			// 	onLoad: function() {
			// 		scene.render();
			// 	},

			// 	textures: [cube2.get('texture')]
			// });

			// scene.addGeometry(cube2);
		});
	</script>	
</body>
</html>
