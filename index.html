<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
	<script src="lib/gl-matrix.1.3.7.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'y3d': {
					base: 'src/',
					modules: {
						'y3d-anim': {
							path: '../build/y3d-anim/y3d-anim.js'
						},

						'y3d-geometry-box': {
							path: '../build/y3d-geometry-box/y3d-geometry-box.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-camera': {
							path: '../build/y3d-camera/y3d-camera.js',
							requires: ['base-build', 'event-key', 'event-mousewheel']
						},

						'y3d-color': {
							path: '../build/y3d-color/y3d-color.js',
							requires: ['color']
						},

						'y3d-cylinder': {
							path: 'geometry/cylinder.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-geometry-base': {
							path: '../build/y3d-geometry-base/y3d-geometry-base.js',
							requires: ['base-build', 'y3d-texture']
						},

						'y3d-light': {
							path: '../build/y3d-light/y3d-light.js',
							requires: ['base-build', 'y3d-color']
						},

						'y3d-plane': {
							path: 'geometry/plane.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-scene': {
							path: '../build/y3d-scene/y3d-scene.js',
							requires: ['base-build', 'node-base', 'y3d-camera', 'y3d-color', 'y3d-shader']
						},

						'y3d-shader': {
							path: '../build/y3d-shader/y3d-shader.js',
						},

						'y3d-sphere': {
							path: 'geometry/sphere.js',
							requires: ['y3d-geometry-base']
						},

						'y3d-texture': {
							path: 'texture/texture.js',
							requires: ['base-build']
						}
					}
				}
			}	
		}).use('y3d-anim', 'y3d-camera', 'y3d-geometry-box', 'y3d-cylinder', 'y3d-geometry-base', 'y3d-light', 'y3d-plane', 'y3d-scene', 'y3d-sphere', 'y3d-texture', function(Y) {
			var scene = new Y.Scene({
				camera: new Y.Camera({
					z: 20
				})
			});

			var box = new Y.Box({
				texture: 'images/grass.png',
				y: 3
			});

			var sphere = new Y.Sphere({
				radius: 2,
				texture: 'images/moon.gif',
				y: -3,
			});

			var cylinder = new Y.Cylinder({
				color: 'teal',
				x: 3
			});

			var plane = new Y.Plane({
				color: 'blue',
				xyz: [-3, 0, 0]
			});

			scene.add(box);
			scene.add(sphere);
			scene.add(cylinder);
			scene.add(plane);

			var animation = function() {
				box.rotate('xy', 3);
				sphere.rotateY(1);
				cylinder.rotate('x', 1);
				plane.rotate('yz', 1);
			};

			var anim = new Y.WebGLAnim(scene, animation);

			new Y.TextureLoader({
				onLoad: function() {
					anim.start();
				},

				textures: [box.get('texture'), sphere.get('texture')]
			});
		});
	</script>	
</body>
</html>
