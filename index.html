<html>
<head>
	<title>yui webgl module</title>

	<script src="lib/yui-min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			modules: {
				'webgl': {
					fullpath: 'js/webgl-scene.js',
					requires: ['base-build', 'node-base']
				}
			}
		}).use('webgl', function (Y) {
			var scene = new Y.Scene();
		});
	</script>	
</body>
</html>
