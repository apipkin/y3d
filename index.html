<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
	<script src="lib/glMatrix-0.9.5.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'webgl-anim': {
							path: 'anim/anim.js'
						},

						'webgl-box': {
							path: 'geometry/box.js',
							requires: ['webgl-geometry']
						},

						'webgl-camera': {
							path: 'camera/camera.js',
							requires: ['base-build', 'event-key', 'event-mousewheel']
						},

						'webgl-color': {
							path: 'color/color.js',
							requires: ['color']
						},

						'webgl-cylinder': {
							path: 'geometry/cylinder.js',
							requires: ['webgl-geometry']
						},

						'webgl-geometry': {
							path: 'geometry/geometry.js',
							requires: ['base-build', 'webgl-texture']
						},

						'webgl-light': {
							path: 'light/light.js',
							requires: ['base-build', 'webgl-color']
						},

						'webgl-plane': {
							path: 'geometry/plane.js',
							requires: ['webgl-geometry']
						},

						'webgl-scene': {
							path: 'scene/scene.js',
							requires: ['base-build', 'node-base', 'webgl-camera', 'webgl-color', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'shader/shader.js'
						},

						'webgl-sphere': {
							path: 'geometry/sphere.js',
							requires: ['webgl-geometry']
						},

						'webgl-texture': {
							path: 'texture/texture.js',
							requires: ['base-build']
						},

						'webgl-triangle': {
							path: 'geometry/triangle.js',
							requires: ['webgl-geometry']
						}
					}
				}
			}	
		}).use('webgl-anim', 'webgl-camera', 'webgl-box', 'webgl-cylinder', 'webgl-geometry', 'webgl-light', 'webgl-plane', 'webgl-scene', 'webgl-sphere', 'webgl-texture', 'webgl-triangle', function(Y) {
			var scene = new Y.Scene({
				camera: new Y.Camera()
			});

			var box = new Y.Box({
				texture: 'images/grass.png',
				position: [0, 3.0, -20.0]
			});

			var sphere = new Y.Sphere({
				radius: 2,
				texture: 'images/moon.gif',
				position: [0, -3.0, -20.0]
			});

			var cylinder = new Y.Cylinder({
				color: 'teal',
				position: [3.0, 0, -20.0]
			});

			var plane = new Y.Plane({
				color: 'blue',
				position: [-3.0, 0, -20.0]
			});

			scene.addGeometry(box);
			scene.addGeometry(sphere);
			scene.addGeometry(cylinder);
			scene.addGeometry(plane);

			var animation = function() {
				plane.rotate(0, 1, 1, 1);
				box.rotate(1, 1, 0, 3);
				sphere.rotateY(1);
				cylinder.rotateX(1);
			};

			var anim = new Y.WebGLAnim(scene, animation);

			new Y.TextureLoader({
				onLoad: function() {
					anim.start();
				},

				textures: [box.get('texture'), sphere.get('texture')]
			});
		});
	</script>	
</body>
</html>
