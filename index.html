<html>
<head>
	<title>yui webgl module</title>

	<script src="lib/yui/build/yui/yui.js"></script>
	<script src="lib/glMatrix-0.9.5.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'webgl-anim': {
							path: 'anim/anim.js'
						},

						'webgl-camera': {
							path: 'camera/camera.js',
							requires: ['base-build']
						},

						'webgl-color': {
							path: 'color/color.js',
							requires: ['color']
						},

						'webgl-cube': {
							path: 'geometry/cube.js',
							requires: ['webgl-geometry']
						},

						'webgl-cylinder': {
							path: 'geometry/cylinder.js',
							requires: ['webgl-geometry']
						},

						'webgl-geometry': {
							path: 'geometry/geometry.js',
							requires: ['base-build', 'webgl-texture']
						},

						'webgl-light': {
							path: 'light/light.js',
							requires: ['base-build', 'webgl-color']
						},

						'webgl-plane': {
							path: 'geometry/plane.js',
							requires: ['webgl-geometry']
						},

						'webgl-scene': {
							path: 'scene/scene.js',
							requires: ['base-build', 'node-base', 'webgl-camera', 'webgl-color', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'shader/shader.js'
						},

						'webgl-sphere': {
							path: 'geometry/sphere.js',
							requires: ['webgl-geometry']
						},

						'webgl-texture': {
							path: 'texture/texture.js',
							requires: ['base-build']
						},

						'webgl-triangle': {
							path: 'geometry/triangle.js',
							requires: ['webgl-geometry']
						}
					}
				}
			}	
		}).use('event', 'webgl-anim', 'webgl-camera', 'webgl-cube', 'webgl-cylinder', 'webgl-geometry', 'webgl-light', 'webgl-plane', 'webgl-scene', 'webgl-sphere', 'webgl-texture', 'webgl-triangle', function(Y) {
			var scene = new Y.Scene();

			var camera = new Y.Camera();

			scene.set('camera', camera);

			var cylinder = new Y.Cylinder();
			cylinder.set('color', 'teal');
			cylinder.translate(3.0, 0.0, -20.0);

			scene.addGeometry(cylinder);

			var plane = new Y.Plane();
			plane.set('color', 'blue');
			plane.translate(-3.0, 0.0, -20.0);

			scene.addGeometry(plane);

			var cube = new Y.Cube();

			cube.set('texture', 'images/grass.png');
			cube.translate(0, 3.0, -20.0);

			scene.addGeometry(cube);

			var sphere = new Y.Sphere({radius: 2});
			sphere.set('texture', 'images/moon.gif');
			sphere.translate(0, -3.0, -20.0);

			scene.addGeometry(sphere);

			var animation = function() {
				plane.rotate(0, 1, 1, 1);
				cube.rotate(1, 1, 0, 3);
				sphere.rotate(0, 1, 0, 1);
				cylinder.rotate(1, 0, 0, 1);
			};

			var anim = new Y.WebGLAnim(scene, animation);

			new Y.TextureLoader({
				onLoad: function() {
					anim.start();
				},

				textures: [cube.get('texture'), sphere.get('texture')]
			});

			Y.on('mousewheel', function(e) {
				camera.moveZ(-0.1 * e.wheelDelta);
			});

			Y.on('keypress', function(e) {
				switch (e.keyCode) {
					case 97:
						camera.moveX(-1);
						break;

					case 115:
						camera.moveY(-1);
						break;

					case 100:
						camera.moveX(1);
						break;

					case 119:
						camera.moveY(1);
						break;
				}
			});
		});
	</script>	
</body>
</html>
