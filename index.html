<html>
<head>
	<title>yui webgl module</title>

	<script src="lib/yui.js"></script>
	<script src="lib/glMatrix-0.9.5.min.js"></script>
</head>
<body>
	<div id='container'></div>

	<script>
		YUI({
			groups: {
				'webgl': {
					base: 'src/',
					modules: {
						'webgl-scene': {
							path: 'webgl-scene/webgl-scene.js',
							requires: ['base-build', 'node-base', 'webgl-shader']
						},

						'webgl-shader': {
							path: 'webgl-shader/webgl-shader.js',
							requires: ['node-base']
						},

						'webgl-shape': {
							path: 'webgl-shape/webgl-shape.js',
							requires: ['base-build']
						},

						'webgl-texture': {
							path: 'webgl-texture/webgl-texture.js',
							requires: ['base-build']
						}
					}
				}
			}	
		}).use('webgl-scene', 'webgl-shape', 'webgl-texture', function(Y) {
			var scene = new Y.Scene();

			var cube = new Y.Cube();

			cube.set('color', [200, 110, 40]);

			cube.translate(-3.0, 0.0, -20.0);
			cube.rotate(1, 1, 0, 45);

			var texture = new Y.Texture({'imageUrl': 'images/grass.png'});

			var	textureLoader = new Y.TextureLoader({
				scene: scene,
				textures: [texture]
			});

			cube.set('texture', texture);

			scene.addShape(cube);
		});
	</script>	
</body>
</html>
